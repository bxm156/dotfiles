# Global rumdl configuration for Obsidian Yelp vault
# Note: rumdl automatically reads .markdownlint.json from project directories
# This global config adds vault-wide settings
# See: https://github.com/rvben/rumdl#configuration

[global]
# Global settings
respect-gitignore = true

# Exclude common directories
exclude = ["node_modules", "build", "dist", ".git", ".obsidian", ".space", ".trash"]

# Disable rules globally (templates and documentation need these flexibilities)
disable = ["MD024"]  # MD024: Allow duplicate headings

# Rules are automatically loaded from .markdownlint.json in project directories
# No need to duplicate them here - rumdl will find and use .markdownlint.json

[MD007]
# MD007: Unordered list indentation
indent = 2  # Project uses 2-space indent

[MD048]
# MD048: Code fence style
style = "backtick"  # Use backticks (```) for code fences
